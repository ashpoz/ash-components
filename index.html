<!DOCTYPE html>
<html>
  <head>
    <title>ASH Components</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <script type="module" src="./src/components/Carousel/Carousel.js" defer></script>
    <meta charset="UTF-8">
    <meta name="description" content="A collection of Web Components">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Components, Vanilla">
    <meta name="author" content="Adrian S. Haynes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <header>
        <h1>ASH Components</h1>
        <p>A collection of Web Components used for personal use</p>
      </header>
      <section>
        <h2>Carousel</h2>
        <p>This is an example of a Carousel component</p>
        <ash-carousel>
          <ash-carousel-slides>
            <ash-carousel-slide>
              <img src='https://picsum.photos/600?random=1' />
            </ash-carousel-slide>         
            <ash-carousel-slide>
              <img src='https://picsum.photos/600?random=2' />
            </ash-carousel-slide>         
            <ash-carousel-slide>
              <img src='https://picsum.photos/600?random=3' />
            </ash-carousel-slide>        
            <ash-carousel-slide>
              <img src='https://picsum.photos/600?random=4' />
            </ash-carousel-slide>         
            <ash-carousel-slide>
              <img src='https://picsum.photos/600?random=5' />
            </ash-carousel-slide>
          </ash-carousel-slides>
        </ash-carousel>
      </section>
    </main>
  </body>
</html>
